<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <style type="text/css">
        .selected.annotated-marker > rect {
          fill: green !important;
        }
        .selected.annotated-marker > line {
          stroke: green !important;
        }
      </style>
  </head>
  <body>
    <div id="track"></div>

    <script type="text/javascript" src="utils.js"></script>
    <script type="text/javascript" src="./new/beat-grid-editor.es6.js"></script>
    <script type="text/javascript" src="http://localhost/beat-grid.js/beat-grid.es6.js"></script>
    <script type="text/javascript" src="http://localhost/wavesjs-konva-ui/waves-ui.umd.js"></script>
    <script type="text/javascript">

      function randomColor(alpha) {
          var R = ~~(Math.random() * 255);
          var G = ~~(Math.random() * 255);
          var B = ~~(Math.random() * 255);
          return 'rgba(' + [ R, G, B, alpha || 1 ] + ')';
      }

      var beatsSrc2 = "07.%20Around%20The%20World.json";
      var audioSrc2 = "07.%20Around%20The%20World.mp3";
      var audioCtx = new AudioContext();
      var editor = new BeatGridEditor({ $el: document.getElementById('track') }, { bufferSize: 4096, audioCtx: audioCtx });
      var _beatsData;
      var _audioBuffer;
      load_audio_data(audioCtx, audioSrc2, beatsSrc2, function(audioBuffer, beatsData) {
        _beatsData = beatsData;
        _audioBuffer = audioBuffer;
        for (var i=0; i<beatsData.length; i++) {
          beatsData[i] = beatsData[i][0];
        }
        editor.audioBuffer = audioBuffer;
        editor.beatGrid = beatsData;
      });
      

    </script>
    
  </body>
</html>
